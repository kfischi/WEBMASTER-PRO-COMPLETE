<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMaster Pro - אדיטור ויזואלי מתקדם</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Assistant:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Assistant', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a40 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .main-container {
            display: flex;
            height: 100vh;
            background: rgba(15, 15, 35, 0.95);
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 320px;
            background: linear-gradient(180deg, rgba(26, 26, 64, 0.9) 0%, rgba(15, 15, 35, 0.9) 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .tabs-container {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 20px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 8px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            text-align: center;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
        }

        .tab-button:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .websites-grid {
            display: grid;
            gap: 12px;
        }

        .website-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .website-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4f46e5;
            transform: translateY(-2px);
        }

        .website-card.active {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            border-color: #4f46e5;
        }

        .website-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .website-category {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .website-price {
            font-size: 13px;
            color: #10b981;
            font-weight: 600;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .control-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            display: block;
        }

        .control-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.15);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Center Area */
        .center-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 16px 20px;
            background: rgba(26, 26, 64, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            gap: 16px;
        }

        .website-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            min-width: 250px;
        }

        .device-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .device-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .device-btn.active,
        .device-btn:hover {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .website-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .device-desktop .website-frame {
            max-width: 1200px;
            max-height: 800px;
        }

        .device-tablet .website-frame {
            max-width: 768px;
            max-height: 1024px;
        }

        .device-mobile .website-frame {
            max-width: 375px;
            max-height: 667px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 35, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 100;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Right Sidebar */
        .right-sidebar {
            width: 300px;
            background: linear-gradient(180deg, rgba(26, 26, 64, 0.9) 0%, rgba(15, 15, 35, 0.9) 100%);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .inspector-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .inspector-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .selected-element {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
        }

        .properties-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .property-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .property-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .property-value {
            color: #ffffff;
            font-size: 14px;
            word-break: break-word;
        }

        .status-bar {
            padding: 12px 20px;
            background: rgba(26, 26, 64, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }

        .notification.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .left-sidebar,
            .right-sidebar {
                width: 280px;
            }
        }

        @media (max-width: 900px) {
            .right-sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .left-sidebar {
                width: 250px;
            }
            
            .device-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-magic"></i>
                    </div>
                    WebMaster Pro
                </div>
            </div>

            <div class="tabs-container">
                <button class="tab-button active" data-tab="websites">
                    <i class="fas fa-globe"></i><br>אתרים
                </button>
                <button class="tab-button" data-tab="design">
                    <i class="fas fa-palette"></i><br>עיצוב
                </button>
                <button class="tab-button" data-tab="content">
                    <i class="fas fa-edit"></i><br>תוכן

            </div>

            <div class="content-area">
                <!-- Websites Tab -->
                <div id="tab-websites" class="tab-content">
                    <div class="section">
                        <div class="section-title">
                            <i class="fas fa-star"></i>
                            האתרים שלך (11)
                        </div>

                        </div>
                    </div>

                    <div class="section">

                    <div class="section">

                        <div class="control-group">
                            <label class="control-label">פרטי יצירת קשר</label>
                            <input type="text" class="control-input" id="phone" placeholder="מספר טלפון">

                    <div class="section">

            </div>

        </div>

                    <div class="property-label">פריסה</div>
                    <div class="property-value">Responsive</div>

            </div>
        </div>
    </div>

            },
            {
                id: 'yoga-studio',
                name: 'סטודיו אוהם',
                category: 'יוגה ומדיטציה',
                price: '₪1,900',
                path: 'websites/yoga-studio.html',
                color: '#8b5cf6'
            },
            {
                id: 'beauty-salon',
                name: 'מספרה BELLA',
                category: 'יופי ועיצוב שיער',
                price: '₪1,700',
                path: 'websites/beauty-salon.html',
                color: '#f97316'
            }
        ];

        let currentWebsite = null;
        let currentDevice = 'desktop';

        // אתחול האפליקציה
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            loadWebsitesList();
            setupEventListeners();
            showNotification('האדיטור מוכן לעבודה! בחר אתר מהרשימה.', 'success');
        }

        function loadWebsitesList() {
            const websitesList = document.getElementById('websitesList');
            const websiteSelector = document.getElementById('websiteSelector');
            
            websitesList.innerHTML = '';
            websiteSelector.innerHTML = '<option value="">בחר אתר לעריכה...</option>';

            websites.forEach(website => {
                // כרטיס בסיידבר
                const card = document.createElement('div');
                card.className = 'website-card';
                card.setAttribute('data-website', website.id);
                card.innerHTML = `
                    <div class="website-name">${website.name}</div>
                    <div class="website-category">${website.category}</div>
                    <div class="website-price">${website.price}</div>
                `;
                card.addEventListener('click', () => loadWebsite(website));
                websitesList.appendChild(card);

                // אופציה בסלקטור
                const option = document.createElement('option');
                option.value = website.id;
                option.textContent = `${website.name} - ${website.price}`;
                websiteSelector.appendChild(option);
            });
        }

        function setupEventListeners() {
            // טאבים
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // בחירת מכשיר
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.addEventListener('click', () => switchDevice(btn.dataset.device));
            });

            // סלקטור אתרים
            document.getElementById('websiteSelector').addEventListener('change', function() {
                const websiteId = this.value;
                if (websiteId) {
                    const website = websites.find(w => w.id === websiteId);
                    if (website) {
                        loadWebsite(website);
                    }
                }
            });

            // כלי עיצוב
            document.getElementById('primaryColor').addEventListener('change', function() {
                applyColorChange(this.value);
            });

            document.getElementById('primaryFont').addEventListener('change', function() {
                applyFontChange(this.value);
            });

            document.getElementById('fontSize').addEventListener('input', function() {
                applyFontSizeChange(this.value);
            });
        }

        function switchTab(tabName) {
            // עדכון כפתורי הטאבים
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // עדכון תוכן הטאבים
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(`tab-${tabName}`).style.display = 'block';
        }

        function switchDevice(device) {
            currentDevice = device;
            
            // עדכון כפתורי המכשירים
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-device="${device}"]`).classList.add('active');

            // עדכון מחלקה של קונטיינר התצוגה
            const container = document.getElementById('previewContainer');
            container.className = `preview-container device-${device}`;

            // עדכון סטטוס
            updateStatus(`מציג במצב ${device}`);
            showNotification(`עבר למצב ${device}`, 'info');
        }

        function loadWebsite(website) {
            currentWebsite = website;
            
            // הדגשת הכרטיס הנבחר
            document.querySelectorAll('.website-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-website="${website.id}"]`).classList.add('active');

            // עדכון הסלקטור
            document.getElementById('websiteSelector').value = website.id;

            // הצגת מסך טעינה
            showLoading();
            
            // טעינת האתר
            const frame = document.getElementById('websiteFrame');
            frame.onload = function() {
                hideLoading();
                updateStatus(`נטען: ${website.name}`);
                updateInspector(website);
                showNotification(`האתר ${website.name} נטען בהצלחה!`, 'success');
            };
            
            frame.onerror = function() {
                hideLoading();
                showNotification(`שגיאה בטעינת ${website.name}`, 'error');
            };
            
            // טעינה מהנתיב הנכון ב-Netlify
            frame.src = website.path;
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }

        function updateInspector(website) {
            document.getElementById('selectedElement').textContent = `אתר: ${website.name}`;
            
            const propertiesList = document.getElementById('propertiesList');
            propertiesList.innerHTML = `
                <div class="property-item">
                    <div class="property-label">שם האתר</div>
                    <div class="property-value">${website.name}</div>
                </div>
                <div class="property-item">
                    <div class="property-label">קטגוריה</div>
                    <div class="property-value">${website.category}</div>
                </div>
                <div class="property-item">
                    <div class="property-label">מחיר</div>
                    <div class="property-value">${website.price}</div>
                </div>
                <div class="property-item">
                    <div class="property-label">נתיב קובץ</div>
                    <div class="property-value">${website.path}</div>
                </div>
                <div class="property-item">
                    <div class="property-label">מצב</div>
                    <div class="property-value">נטען ומוכן לעריכה</div>
                </div>
            `;
        }

        // פונקציות עיצוב
        function setColor(color) {
            document.getElementById('primaryColor').value = color;
            applyColorChange(color);
        }

        function applyColorChange(color) {
            if (!currentWebsite) {
                showNotification('בחר אתר קודם', 'warning');
                return;
            }
            
            try {
                const frame = document.getElementById('websiteFrame');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                // עדכון צבעים באתר
                const styleElement = frameDoc.querySelector('#dynamic-colors') || frameDoc.createElement('style');
                styleElement.id = 'dynamic-colors';
                styleElement.textContent = `
                    :root {
                        --primary-color: ${color} !important;
                        --accent-color: ${color} !important;
                    }
                    .btn-primary, .cta-button, .primary-bg {
                        background: ${color} !important;
                    }
                    .text-primary, .primary-text {
                        color: ${color} !important;
                    }
                `;
                
                if (!frameDoc.head.contains(styleElement)) {
                    frameDoc.head.appendChild(styleElement);
                }
                
                showNotification('צבע עודכן בהצלחה!', 'success');
            } catch (error) {
                showNotification('שגיאה בעדכון הצבע', 'error');
            }
        }

        function applyFontChange(font) {
            if (!currentWebsite) {
                showNotification('בחר אתר קודם', 'warning');
                return;
            }
            
            try {
                const frame = document.getElementById('websiteFrame');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                const styleElement = frameDoc.querySelector('#dynamic-fonts') || frameDoc.createElement('style');
                styleElement.id = 'dynamic-fonts';
                styleElement.textContent = `
                    body {
                        font-family: '${font}', Arial, sans-serif !important;
                    }
                `;
                
                if (!frameDoc.head.contains(styleElement)) {
                    frameDoc.head.appendChild(styleElement);
                }
                
                showNotification('גופן עודכן בהצלחה!', 'success');
            } catch (error) {
                showNotification('שגיאה בעדכון הגופן', 'error');
            }
        }

        function applyFontSizeChange(size) {
            if (!currentWebsite) {
                showNotification('בחר אתר קודם', 'warning');
                return;
            }
            
            try {
                const frame = document.getElementById('websiteFrame');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                const styleElement = frameDoc.querySelector('#dynamic-fontsize') || frameDoc.createElement('style');
                styleElement.id = 'dynamic-fontsize';
                styleElement.textContent = `
                    body {
                        font-size: ${size}px !important;
                    }
                `;
                
                if (!frameDoc.head.contains(styleElement)) {
                    frameDoc.head.appendChild(styleElement);
                }
                
                showNotification(`גודל טקסט עודכן ל-${size}px`, 'success');
            } catch (error) {
                showNotification('שגיאה בעדכון גודל הטקסט', 'error');
            }
        }

        function applyGlassMorphism() {
            if (!currentWebsite) {
                showNotification('בחר אתר קודם', 'warning');
                return;
            }
            
            try {
                const frame = document.getElementById('websiteFrame');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                const styleElement = frameDoc.querySelector('#glass-effects') || frameDoc.createElement('style');
                styleElement.id = 'glass-effects';
                styleElement.textContent = `
                    .card, .service-card, .hero-content {
                        background: rgba(255, 255, 255, 0.1) !important;
                        backdrop-filter: blur(20px) !important;
                        border: 1px solid rgba(255, 255, 255, 0.2) !important;
                        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
                    }
                `;
                
                if (!frameDoc.head.contains(styleElement)) {
                    frameDoc.head.appendChild(styleElement);
                }
                
                showNotification('אפקט Glass הוחל בהצלחה!', 'success');
            } catch (error) {
                showNotification('שגיאה בהוספת אפקט Glass', 'error');
            }
        }

        function applyAnimations() {
            if (!currentWebsite) {
                showNotification('בחר אתר קודם', 'warning');
                return;
            }
            
            try {
                const frame = document.getElementById('websiteFrame');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                
                const styleElement = frameDoc.querySelector('#animations') || frameDoc.createElement('style');
                styleElement.id = 'animations';
                styleElement.textContent = `
                    @keyframes fadeInUp {
                        from {
                            opacity: 0;
                            transform: translateY(30px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
                    
                    .card, .service-card, .hero-content {
                        animation: fadeInUp 0.6s ease-out !important;
                    }
                    
                    .btn:hover {
                        transform: translateY(-2px) !important;
                        transition: all 0.3s ease !important;
                    }
                `;
                
                if (!frameDoc.head.contains(styleElement)) {
                    frameDoc.head.appendChild(styleElement);
                }
                
                showNotification('אנימציות הוחלו בהצלחה!', 'success');
            } catch (error) {
                showNotification('שגיאה בהוספת אנימציות', 'error');
            }
        }

        // פונקציות פעולה
        function saveWebsite() {
            if (!currentWebsite) {
                showNotification('אין אתר לשמירה', 'warning');
                return;
            }
            
            showNotification(`שומר את ${currentWebsite.name}...`, 'info');
            
            // סימולציה של שמירה
            setTimeout(() => {
                showNotification('האתר נשמר בהצלחה!', 'success');
                updateStatus('נשמר');
            }, 1000);
        }

        function previewWebsite() {
            if (!currentWebsite) {
                showNotification('בחר אתר קודם', 'warning');
                return;
            }
            
            window.open(currentWebsite.path, '_blank');
            showNotification('נפתח בחלון חדש', 'success');
        }

        function exportWebsite() {
            if (!currentWebsite) {
                showNotification('בחר אתר קודם', 'warning');
                return;
            }
            
            showNotification(`מייצא את ${currentWebsite.name}...`, 'info');
            
            try {
                const frame = document.getElementById('websiteFrame');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                const htmlContent = frameDoc.documentElement.outerHTML;
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentWebsite.id}-edited.html`;
                a.click();
                URL.revokeObjectURL(url);
                
                showNotification('הקובץ הורד בהצלחה!', 'success');
            } catch (error) {
                showNotification('שגיאה ביצוא הקובץ', 'error');
            }
        }

        function resetWebsite() {
            if (!currentWebsite) {
                showNotification('בחר אתר קודם', 'warning');
                return;
            }
            
            if (confirm('האם אתה בטוח שברצונך לאפס את השינויים?')) {
                loadWebsite(currentWebsite);
                showNotification('האתר אופס למצבו המקורי', 'success');
            }
        }

        function uploadImage() {
            showNotification('פיצ\'ר העלאת תמונות יתווסף בקרוב', 'info');
        }

        function replaceImages() {
            showNotification('פיצ\'ר החלפת תמונות יתווסף בקרוב', 'info');
        }

        // מערכת התראות
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // התחלה מהירה - טעינת האתר הראשון
        setTimeout(() => {
            if (websites.length > 0) {
                loadWebsite(websites[0]);
            }
        }, 1000);
    </script>
</body>
</html>
